# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - frontend-test-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0870204d4704ef8854e0b27114df228 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4d4c97d81da9412e9e84ac54852b89df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e0870204d4704ef8854e0b27114df228 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'frontend-test-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57534cf0554e4a5d9130c992355f60d9 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e0870204d4704ef8854e0b27114df228 }}/appsvc/staticsite:${{ github.sha }}'